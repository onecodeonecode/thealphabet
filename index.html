<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcell</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: auto;
            border: 2px solid #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Barcell - Barcode to Excel</h1>
    <div id="scanner-container"></div>
    <button onclick="startScanner()">Start Scanning</button>
    <button onclick="exportToExcel()">Export to Excel</button>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Barcode</th>
                <th>Time Scanned</th>
            </tr>
        </thead>
        <tbody id="barcode-list"></tbody>
    </table>
    <script>
        let scannedCodes = [];
        
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: { facingMode: "environment" },
                    target: document.querySelector("#scanner-container")
                },
                decoder: { readers: ["code_128_reader", "ean_reader", "upc_reader"] }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });
            
            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                if (!scannedCodes.includes(code)) {
                    scannedCodes.push(code);
                    addToTable(code);
                }
            });
        }

        function addToTable(code) {
            let table = document.getElementById("barcode-list");
            let row = table.insertRow();
            row.insertCell(0).innerText = table.rows.length;
            row.insertCell(1).innerText = code;
            row.insertCell(2).innerText = new Date().toLocaleString();
        }
        
        function exportToExcel() {
            let table = document.querySelector("table");
            let wb = XLSX.utils.table_to_book(table, {sheet: "Barcodes"});
            XLSX.writeFile(wb, "barcodes.xlsx");
        }
    </script>
</body>
</html>
