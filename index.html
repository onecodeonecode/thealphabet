<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How High Are You?</title>
    <style>
        body { 
            display: flex; 
            height: 100vh; 
            background-color: #4CAF50; 
            color: #fff; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
        }
        .container {
            background: #222;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
        }
        h1 { color: #FFD700; }
        .result { 
            margin-top: 20px; 
            font-size: 1.4rem; 
        }
        button { 
            background-color: #FFD700; 
            border: none; 
            color: #222; 
            padding: 10px 20px; 
            font-size: 1.2rem; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%;
        }
        button:hover { background-color: #FFC107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>How High Are You?</h1>
        <p>Click the button to find out your highness!</p>
        <button onclick="showLevel()">Check Your Highness</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const levels = [
            "Sober as a judge",
            "Feeling a little buzzed",
            "Getting philosophical about life",
            "Convinced your cat is a CIA agent",
            "You're now part of the couch",
            "Giggling at your own thoughts",
            "Lost in the fridge for 20 minutes",
            "Staring at your hand... mesmerized",
            "Talking to plants like they're your best friends",
            "Floating in space, man..."
        ];

        function showLevel() {
            const randomLevel = levels[Math.floor(Math.random() * levels.length)];
            document.getElementById('result').textContent = `Level: ${randomLevel}`;
        }
    </script>
</body>
</html>
