<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode to Excel</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #video-container {
            width: 300px;
            height: 200px;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
        }

        #scan-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            word-wrap: break-word;
        }

        #download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        #excel-data {
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>
    <button id="scan-button">Scan Barcode</button>
    <div id="result"></div>
    <button id="download-button">Download Excel</button>
    <textarea id="excel-data"></textarea>

    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script>
        let scannedData = [];

        document.getElementById('scan-button').addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                    .then(function (stream) {
                        const video = document.getElementById('video');
                        video.srcObject = stream;

                        Quagga.init({
                            inputStream: {
                                name: "Live",
                                type: "LiveStream",
                                target: video,
                                constraints: {
                                    width: 480,
                                    height: 320,
                                    facingMode: "environment" // Use rear camera
                                },
                            },
                            decoder: {
                                readers: ["ean_reader", "code_128_reader", "code_39_reader"] // Add more readers as needed
                            }
                        }, function (err) {
                            if (err) {
                                console.error(err);
                                return;
                            }
                            Quagga.start();
                        });

                        Quagga.onDetected(function (data) {
                            const barcode = data.codeResult.code;
                            document.getElementById('result').textContent = "Barcode: " + barcode;
                            scannedData.push(barcode);
                            Quagga.stop();
                            video.srcObject.getVideoTracks().forEach(track => track.stop());
                            document.getElementById('download-button').style.display = 'block';
                            document.getElementById('scan-button').textContent = "Scan Again";
                        });

                    })
                    .catch(function (err) {
                        console.error("Could not access camera: " + err);
                    });
            } else {
                alert("getUserMedia is not supported by this browser");
            }

            document.getElementById('scan-button').textContent = "Scanning...";
        });

        document.getElementById('download-button').addEventListener('click', () => {
            const csvContent = "data:text/csv;charset=utf-8," + scannedData.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "barcode_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
