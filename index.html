<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .calculator {
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .calculator-screen {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 2em;
            overflow: hidden;
            white-space: nowrap;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .calculator-keys button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator-keys button:hover {
            background-color: #666;
        }

        .operator {
            background-color: #ffa500;
        }

        .operator:hover {
            background-color: #ffb326;
        }
        .clear{
            background-color: #a9a9a9;
        }
        .clear:hover{
            background-color: #c0c0c0;
        }
        .equals{
            background-color: #32cd32;
        }
        .equals:hover{
            background-color: #53f553;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="screen">0</div>
        <div class="calculator-keys">
            <button class="clear" onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('(')">(</button>
            <button onclick="appendToScreen(')')">)</button>
            <button class="operator" onclick="appendToScreen('/')">÷</button>

            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('*')">×</button>

            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('-')">-</button>

            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>

            <button onclick="appendToScreen('%')">%</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById('screen');
        let currentInput = '';

        function appendToScreen(value) {
            currentInput += value;
            screen.textContent = currentInput;
        }

        function clearScreen() {
            currentInput = '';
            screen.textContent = '0';
        }

        function calculate() {
            try {
                let result = eval(currentInput.replace('×', '*').replace('÷', '/').replace('%', '/100'));
                if (isNaN(result) || !isFinite(result)) {
                    screen.textContent = 'Error';
                } else {
                    screen.textContent = result;
                    currentInput = result.toString();
                }
            } catch (error) {
                screen.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
