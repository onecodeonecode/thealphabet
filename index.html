<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Memory Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        .card.flipped {
            background-color: #eee;
        }

        #playAgain {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #playAgain:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="grid" id="gameGrid"></div>
    <button id="playAgain" onclick="startGame()">Play Again</button>

    <script>
        let numbers = [];
        let flippedCards = [];
        let matchedPairs = [];
        let cards;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createGrid() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = ''; // Clear previous grid

            numbers = [];
            for (let i = 1; i <= 8; i++) {
                numbers.push(i, i); // Create pairs
            }
            shuffle(numbers);

            for (let i = 0; i < numbers.length; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = i;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            }
            cards = document.querySelectorAll('.card');
        }

        function flipCard() {
            if (flippedCards.length < 2 && !flippedCards.includes(this) && !matchedPairs.includes(this)) {
                this.classList.add('flipped');
                this.textContent = numbers[this.dataset.index];
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (numbers[card1.dataset.index] === numbers[card2.dataset.index]) {
                matchedPairs.push(card1, card2);
                if (matchedPairs.length === numbers.length) {
                    alert('You win!');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        function startGame() {
            flippedCards = [];
            matchedPairs = [];
            createGrid();
        }

        startGame();
    </script>
</body>
</html>
