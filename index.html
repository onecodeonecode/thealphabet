<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Writer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #inputArea {
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #inputArea textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
        }

        #writeButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>NFC Tag Writer</h1>

    <div id="inputArea">
        <textarea id="tagData" placeholder="Enter data to write to NFC tag"></textarea>
    </div>

    <button id="writeButton">Write to NFC Tag</button>

    <div id="status"></div>

    <script>
        async function writeNFC() {
            const tagData = document.getElementById("tagData").value;
            const status = document.getElementById("status");

            if (!("NDEFReader" in window)) {
                status.textContent = "NFC API not supported.";
                return;
            }

            try {
                const ndef = new NDEFReader();
                await ndef.write({ records: [{ id: "info", recordType: "text", data: tagData }] });
                status.textContent = "Data written successfully!";

            } catch (error) {
                status.textContent = `Write failed: ${error}`;
            }
        }

        document.getElementById("writeButton").addEventListener("click", writeNFC);

        if ("NDEFReader" in window) {
            console.log("Web NFC API supported.");
        } else {
            console.log("Web NFC API not supported.");
        }

    </script>
</body>
</html>
